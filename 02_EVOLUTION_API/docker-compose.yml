version: '3.3'

services:
  evolution-api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://13.59.28.73:8080
      - AUTHENTICATION_API_KEY=B6D711FCDE4D4FD5936544120E713976
      # Configuraci√≥n de Base de Datos Obligatoria
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution@postgres:5432/evolution
      - DATABASE_CLIENT_NAME=evolution_exchange
      # Desactivamos Redis y RabbitMQ para hacerlo ligero
      - CACHE_REDIS_ENABLED=false
      - RABBITMQ_ENABLED=false
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
