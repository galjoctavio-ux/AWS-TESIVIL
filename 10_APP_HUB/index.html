<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cat√°logo de aplicaciones del ecosistema TESIVIL. Descubre todas nuestras apps Android, Web y herramientas de desarrollo.">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">

    <title>TESIVIL App Hub - Cat√°logo de Aplicaciones</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">T</div>
                <span class="logo-text">TESIVIL <span>App Hub</span></span>
            </a>

            <!-- Controls -->
            <div class="header-controls">
                <button id="lang-toggle" class="control-btn lang-btn" onclick="i18n.toggle()"
                    aria-label="Cambiar idioma">
                    ES
                </button>
                <button id="theme-toggle" class="control-btn" onclick="ThemeManager.toggle()" aria-label="Cambiar tema">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <h1 class="hero-title" data-i18n="heroTitle">Ecosistema TESIVIL</h1>
                <p class="hero-subtitle" data-i18n="heroSubtitle">
                    Descubre todas nuestras aplicaciones. Soluciones Android, Web Apps y
                    herramientas de desarrollo para potenciar tu productividad.
                </p>
            </div>
        </section>

        <!-- Category Filter -->
        <section class="container">
            <div class="category-filter" role="tablist" aria-label="Filtrar por categor√≠a">
                <button class="filter-btn active" data-category="all" role="tab" aria-selected="true"
                    data-i18n="filterAll">
                    Todas
                </button>
                <button class="filter-btn" data-category="android" role="tab" aria-selected="false"
                    data-i18n="filterAndroid">
                    üì± Android
                </button>
                <button class="filter-btn" data-category="web" role="tab" aria-selected="false" data-i18n="filterWeb">
                    üåê Web App
                </button>
                <button class="filter-btn" data-category="desktop" role="tab" aria-selected="false"
                    data-i18n="filterDesktop">
                    üíª Desktop
                </button>
                <button class="filter-btn" data-category="api" role="tab" aria-selected="false" data-i18n="filterApi">
                    üîß API/Servicio
                </button>
            </div>
        </section>

        <!-- Apps Grid -->
        <section class="container">
            <div id="apps-container" class="apps-grid" role="feed" aria-label="Lista de aplicaciones">
                <!-- Dynamic content loaded by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <span class="footer-logo">TESIVIL <span>App Hub</span></span>
            <p>&copy; <span id="year"></span> TESIVIL. <span data-i18n="copyright">Todos los derechos reservados.</span>
            </p>
            <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Supabase Client CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/theme-i18n.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/components.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
