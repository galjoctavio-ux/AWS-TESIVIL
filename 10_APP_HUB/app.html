<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalles de la aplicación - TESIVIL App Hub">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">

    <title>Cargando... - TESIVIL App Hub</title>
</head>

<body class="detail-page">
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">T</div>
                <span class="logo-text">TESIVIL <span>App Hub</span></span>
            </a>

            <!-- Controls -->
            <div class="header-controls">
                <button id="lang-toggle" class="control-btn lang-btn" onclick="i18n.toggle()"
                    aria-label="Cambiar idioma">
                    ES
                </button>
                <button id="theme-toggle" class="control-btn" onclick="ThemeManager.toggle()" aria-label="Cambiar tema">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Back Link -->
        <a href="index.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12" />
                <polyline points="12 19 5 12 12 5" />
            </svg>
            <span data-i18n="backToCatalog">Volver al catálogo</span>
        </a>

        <!-- Detail Container -->
        <div id="detail-container">
            <!-- Dynamic content loaded by JavaScript -->
        </div>
    </main>

    <!-- Lightbox for Screenshots -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <img id="lightbox-image" class="lightbox-content" src="" alt="Screenshot">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <span class="footer-logo">TESIVIL <span>App Hub</span></span>
            <p>&copy; <span id="year"></span> TESIVIL. <span data-i18n="copyright">Todos los derechos reservados.</span>
            </p>
            <div id="legal-links" class="legal-links">
                <!-- Dynamic legal links based on app -->
            </div>
            <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Supabase Client CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/theme-i18n.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/components.js"></script>
    <script src="js/detail.js"></script>
</body>

</html>
